<h1>Test Todo list.</h1>
<div class="container" ng-show="authenticated">
    <form role='form' ng-submit='controller.addTodo()'>
        <div class='form-group row'>
            <label for="task-name">Task Name:</label>
            <input id="task-name" class='form-control' type='text' ng-model='controller.newTodo.name'
                   ng-required="true" placeholder='Write your Task name here ...'/>
        </div>
        <div class='form-group row'>
            <label for="task-description">Task description:</label>
            <input id="task-description" class='form-control' type='text'
                   ng-model='controller.newTodo.description'
                   ng-required="true" placeholder='Brief description ...'/>
        </div>
        <div class='form-group row'>
            <label for="task-due-date">Due Date:</label>
            <input id="task-due-date" class="form-control" type="date" value="2011-08-19"
                   ng-required="true" ng-model='controller.newTodo.dueDate'>
        </div>

        <div class='form-group row'>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" ng-model="controller.repeat">
                    Repeat Task?
                </label>
            </div>

            <div ng-show="controller.repeat">
                <div class="form-control col-xs-3">
                    <label for="example-number-input">Over every</label>
                    <input type="number" value="2" id="example-number-input">

                    <select class="custom-select form-inline">
                        <option selected>Choose...</option>
                        <option value="Days">Days</option>
                        <option value="Weeks">Weeks</option>
                        <option value="Months">Months</option>
                        <option value="Years">Years</option>
                    </select>
                </div>
            </div>
        </div>

        <div class='form-group row'>
            <button type='submit' class='btn btn-primary'>Add Todo</button>
        </div>

    </form>

    <h2>Tasks for today</h2>

    <div class='row'>
        <div class='col-md-1'></div>
        <div class='col-md-10'>
            <table class='table table-hover'>
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Task Description</th>
                    <th>Due Date</th>
                    <th>Done?</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat='todo in controller.tasks'>
                    <td><span>{{todo.name}}</span></td>
                    <td><span>{{todo.description}}</span></td>

                    <td><span>{{todo.dueDate | date:'MM/dd/yyyy' }}</span></td>
                    <td><input type='checkbox' ng-model='todo.complete' ng-change='controller.markCompleted(todo)'>
                    </td>
                    <td>
                        <button class='btn btn-danger' ng-click='controller.deleteTask(todo)'>Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div ng-show="!authenticated">
    <p>Please login.</p>
</div>
